<html>
     <head>
          <script src="https://apis.google.com/js/platform.js" async defer></script>
     </head>
<body>
  <!-- Add a Google Sign-In button -->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>

  <!-- Your application bootstrapping code -->
  <script>
    // The onSignIn function is called when the user successfully signs in
    function onSignIn(googleUser) {
      // Get the user's profile
      var profile = googleUser.getBasicProfile();
      // Get the user's email address
      var email = profile.getEmail();
      // Redirect the user to a different page based on their email address
      if (email.endsWith('@example.com')) {
        window.location.href = 'http://example.com/example-page';
      } else {
        window.location.href = 'http://example.com/other-page';
      }
    }
  </script>
</body>
</html>
